{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Área do Cliente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo img {
            height: 80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        .hero p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px #000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo da Barbearia">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'fazer_reserva' %}">Fazer Reserva</a></li>
                <li><a href="{% url 'minhas_reservas' %}">Minhas Reservas</a></li>
                <li><a href="{% url 'minha_conta' %}">Minha Conta</a></li>
                <li><a href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>BEM-VINDO À ÁREA DO CLIENTE</h1>
            <p>Gerencie suas reservas e informações com facilidade!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Barbearia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
