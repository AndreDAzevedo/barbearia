{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <style>
        body {
            background-image: url("{% static 'images/background2.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo-img {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .messages {
            margin-bottom: 20px;
            text-align: center;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form .form-control {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .register-footer {
            margin-top: 25px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
        </div>
        <h1>Crie sua conta</h1>

        <!-- Mensagens de sucesso ou erro -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulário de Registro -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza o formulário com os campos do RegisterForm -->
            <button type="submit" class="register-button">Registrar</button>
        </form>

        <!-- Links -->
        <div class="footer-links">
            <a href="{% url 'login' %}">Já tem uma conta? Faça login</a><br>
            <a href="{% url 'home' %}">Voltar para a página inicial</a>
        </div>

        <!-- Rodapé -->
        <footer class="register-footer">
            &copy; 2024 Barbearia. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
