{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Cliente</title>
    <!-- Estilo -->
    <style>
        body {
            background-image: url("{% static 'images/background2.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }
        .logo-img {
            width: 100px;
            margin-bottom: 10px;
        }
        .client-area-text {
            font-size: 16px;
            color: #f8f9fa;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-label img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .form-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .create-account {
            margin-top: 10px;
        }
        .create-account-link {
            color: #007bff;
            text-decoration: none;
        }
        .create-account-link:hover {
            text-decoration: underline;
        }
        .login-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
        /* Estilo para mensagens */
        .messages {
            margin: 20px auto;
            text-align: center;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Mensagens -->
        {% if registration_success %}
            <div class="messages">
                <div class="alert success">{{ registration_success }}</div>
            </div>
        {% endif %}

        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo do Cliente" class="logo-img">
            <p class="client-area-text">Acesso à Área do Cliente</p>
        </div>

        <!-- Formulário de Login -->
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">
                    <img src="{% static 'images/user.png' %}" alt="Ícone Usuário">
                </label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">
                    <img src="{% static 'images/senha.png' %}" alt="Ícone Senha">
                </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required class="form-input">
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <!-- Criar Conta -->
        <div class="create-account">
            <a href="{% url 'register' %}" class="create-account-link">Criar Conta</a>
        </div>
        <div class="create-account">
            <a href="{% url 'home' %}" class="create-account-link">Voltar para a página inicial</a>
        </div>

        <!-- Rodapé -->
        <footer class="login-footer">
            <p>&copy; 2024 Barbearia. Todos os direitos reservados | Design por Coelho</p>
        </footer>
    </div>
</body>
</html>
