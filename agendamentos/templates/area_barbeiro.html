{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Área do Barbeiro</title>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <style>
       body {
           background-image: url("{% static 'images/background.png' %}");
           background-size: cover;
           background-repeat: no-repeat;
           background-attachment: fixed;
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           color: #fff;
       }

       header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 20px;
           background-color: rgba(0, 0, 0, 0.8);
       }

       .logo img {
           height: 80px;
       }

       nav ul {
           list-style: none;
           display: flex;
           gap: 20px;
       }

       nav ul li a {
           color: #fff;
           text-decoration: none;
           font-weight: bold;
           font-size: 1.2em;
       }

       .content {
           text-align: center;
           padding: 100px 20px;
       }

       .content h1 {
           font-size: 3em;
           margin-bottom: 20px;
           text-shadow: 2px 2px 5px #000;
       }

       .content ul {
           list-style: none;
           padding: 0;
       }

       .content ul li {
           margin: 10px 0;
       }

       .content ul li a {
           color: #fff;
           text-decoration: none;
           font-size: 1.2em;
           font-weight: bold;
       }

       .content ul li a:hover {
           text-decoration: underline;
       }

       footer {
           text-align: center;
           padding: 20px;
           background-color: rgba(0, 0, 0, 0.8);
           position: fixed;
           bottom: 0;
           width: 100%;
           color: #fff;
       }

       button {
           background: none;
           border: none;
           color: #fff;
           font-size: 1.2em;
           text-decoration: underline;
           cursor: pointer;
       }

       button:hover {
           color: #aaa;
       }
   </style>
</head>
<body>
   <header>
       <div class="logo">
           <img src="{% static 'images/logo.png' %}" alt="Logo da Barbearia">
       </div>
       <nav>
           <ul>
               <li><a href="{% url 'horarios_marcados' %}">Horários Marcados</a></li>
               <li><a href="{% url 'feedbacks' %}">Feedbacks</a></li>
               <li>
                   <form action="{% url 'logout' %}" method="post" style="display:inline;">
                       {% csrf_token %}
                       <button type="submit">Logout</button>
                   </form>
               </li>
           </ul>
       </nav>
   </header>
  
   <main>
       <section class="content">
           <h1>Bem-vindo à Área do Barbeiro</h1>
           <ul>
               <li><a href="{% url 'horarios_marcados' %}">Horários Marcados</a></li>
               <li><a href="{% url 'feedbacks' %}">Feedbacks</a></li>
               <li>
                   <form action="{% url 'logout' %}" method="post" style="display:inline;">
                       {% csrf_token %}
                       <button type="submit">Logout</button>
                   </form>
               </li>
           </ul>
       </section>
   </main>

   <footer>
       <p>&copy; 2024 Barbearia. Todos os direitos reservados.</p>
   </footer>
</body>
</html>
