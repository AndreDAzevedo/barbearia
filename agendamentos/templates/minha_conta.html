{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/background2.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            text-align: center;
        }
        .form-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .form-container form {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-container .form-control {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Minha Conta</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Formulário de atualização de informações -->
        <form method="post">
            {% csrf_token %}
            <h2>Atualizar Informações</h2>
            {{ user_form.as_p }}
            <button type="submit" name="update_info">Salvar Alterações</button>
        </form>

        <!-- Formulário de alteração de senha -->
        <form method="post">
            {% csrf_token %}
            <h2>Alterar Senha</h2>
            {{ password_form.as_p }}
            <button type="submit" name="change_password">Alterar Senha</button>
        </form>
    </div>
</body>
</html>
